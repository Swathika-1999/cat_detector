<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="./form.css"/>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
        <title>FormValidations</title>
        <script type="text/javascript">
        function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#blah')
                            .attr('src', e.target.result)
                            .width(150)
                            .height(200);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
            function myFunction() {
                document.write("Your form is submitted ,thank you!!")
            }
    </script>
    
        <div id="background">
            <div class="navbar">
                <h1>Cat Detector</h1>
              </div>

            <div id="loginContainer">
    
                <div id="inputContainer">
                    <form id="loginForm" action="register.php" method="POST">
                        <p>
                            <label for="loginUsername">First name</label>
                            <input id="loginUsername" name="loginUsername" type="text" placeholder="e.g. Bart" required autocomplete="off">
                        </p>
                        <p>
                            <label for="loginPassword">Last Name</label>
                            <input id="loginUsername" name="loginUsername" type="text" placeholder="e.g.simpson" required autocomplete="off">
                        </p>
                        <div class="upload">
                            <label >Upload Image</label>
                            <br>
                            <input id="uploadImage" type='file' onchange="readURL(this);" accept="image/*" />
                            <br>
                            <img id="blah" src="#" />
                        </div>
                        <br>
                        <br>
                        <label>Kind of image choosen:</label>
                        <br>
                        <select name="animal" id="animal">
                            <label for="cat">Kind of image</label>
                            <option id= "option" value="cat">Cat</option>
                            <option id= "option" value="dog">Dog</option>
                            <option id= "option" value="other">Other</option>
                          </select>
    
                        <button type="submit" name="loginButton" onClick="myFunction()">SUBMIT</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </head>
</html>
